<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Leccion 14 - Bloque de ejercicios 3</title>
	<script type="text/javascript" src="BloqueDeEjercicios3.js"></script>
	<style type="text/css">
		
		.box {
			width:200px;
			height: 200px;
			float: left;
			margin: 20px;
		}

		.dashed{
			border:  3px dashed black;
			padding: 3px;
		}

		h3{
			text-align: center;
		}

	</style>
</head>
<body>
	<!-- 
	1. Formulario campos: Nombre, Apellidos y edad.
	2. Boton de enviar el formulario: eventos submit.
	3. Mostrar datos por pantalla.
	4. Validar el formulario.
	-->

	<h1>Formulario en javascript</h1>
	<div class="box">
		<form action="#" method="POST" id="formulario">

			<p><label>Nombre</label><input type="text" name="nombre" placeholder="Nombres" id="nombre"></p>
			<span id="error_nombre"></span>
			<p><label>Apellido</label><input type="text" name="apellido" placeholder="Apellidos" id="apellido"></p>
			<span id="error_apellido"></span>
			<p><label>Edad</label><input type="number" name="edad" placeholder="Edad" id="edad"></p>
			<span id="error_edad"></span>
			<p><input type="submit" name="enviar" id="submit"></p>
		</form>
	</div>
	
	<div class="box dashed" id="resultado">
		<h3>Informacion</h3>
		<hr>
	</div>
</body>
</html>
