<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Leccion 23 - Jquery - Peticiones Ajax</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="PeticionesAjax.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<h1>Jquery</h1>

	<hr>
	<h2>Metodo Load</h2>
	<div id="cajaMetodoLoad" class="todoEnUno">
	</div>

	<hr>
	<h2>Metodo Get</h2>
	<div id="cajaMetodoGet" class="todoEnUno">
	</div>

	<hr>
	<h2>Metodo Post</h2>
	<form action="" method="POST" id="formPost">
		<input type="text" name="name" id="nombrePost" placeholder="Nombre Completo"> <br>
		<input type="text" name="web" id="webPost" placeholder="URL Pagina Web"><br>
		<input type="submit" name="buttonPost"  value="Registrar">
	</form>
	<div id="cajaMetodoPost" class="todoEnUno">
	</div>

	<hr>
	<h2>$.Ajax - otro metodo de peticion asincrona</h2>
	<form action="" method="POST" id="formAjax">
		<input type="text" name="name" id="nombreAjax" placeholder="Nombre Completo"> <br>
		<input type="text" name="web" id="webAjax" placeholder="URL Pagina Web"><br>
		<input type="submit" name="buttonAjax"  value="Registrar">
	</form>
	<div id="cajaMetodoAjax" class="todoEnUno">
	</div>

</body>
</html>
